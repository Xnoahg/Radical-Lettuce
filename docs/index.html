<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jun 9, 2023 12:00:00").getTime();
    var countDownDate2 = new Date("Mar 24, 2023 17:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;
        var distance2 = countDownDate2 - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        var days2 = Math.floor(distance2 / (1000 * 60 * 60 * 24));
        var hours2 = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes2 = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
        var seconds2 = Math.floor((distance2 % (1000 * 60)) / 1000);

        // If the countdown is finished display "any moment now..." otherwise just show the countdown. 
        if (distance < 0) {
            clearInterval(x);
            document .getElementById("Countdown").innerHTML = "Any moment now...";
        } else {
            document.getElementById("Countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        };
        if (distance2 < 0) {
            document.getElementById("Countdown-2").innerHTML = "Any moment now...";
        } else {
            document.getElementById("Countdown-2").innerHTML = "" + days2 + "d " + hours2 + "h " + minutes2 + "m " + seconds2 + "s";
        }
    }, 1000);
</script>
