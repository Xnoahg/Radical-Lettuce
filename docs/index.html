<!DOCTYPE html>
<html>
    <head>
    <style>
        *{
            background: rgb(204,254,202);
            background: radial-gradient(circle, rgba(204,254,202,1) 0%, rgba(94,237,87,1) 15%, rgba(16,143,66,1) 85%, rgba(3,77,32,1) 100%); 
        }
        div.image-container {

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            bottom: 0;
            background-color: #fff; 
            z-index: 999999;
            text-align: center;
        }

        .image-holder {
            background: none;
            position:absolute;
            left: 45%; 
            top: 45%;
            width: 300px;
            height: 300px;
        }

        .image-holder img 
        {
            background: none;
            width: 100%;
            margin-left: -50%;
            margin-top: -50%;   
        }

    </style>
    <script type="text/javascript">
        $('div.image-container').delay(350).fadeOut('slow');
    </script>
</head>
<body>
    <div class="image-container">
        <p class="image-holder">
        <img src="loading.gif" />
        </p>
    </div>

</body>
</html>
