<!DOCTYPE html>
<html>
    <head>
    <style>
        body {
            margin: 0 0 0px;
            padding: 25px;
            background: radial-gradient(circle, #2ac307, #5eed57, #108f42, #136f37);
            background-size: 800% 800%;
        
            -webkit-animation: UntitledBackgroundAnimation 29s ease infinite;
            -moz-animation: UntitledBackgroundAnimation 29s ease infinite;
            animation: UntitledBackgroundAnimation 29s ease infinite;
        }
        
        @-webkit-keyframes UntitledBackgroundAnimation {
            0%{background-position:0% 4%}
            50%{background-position:100% 97%}
            100%{background-position:0% 4%}
        }
        @-moz-keyframes UntitledBackgroundAnimation {
            0%{background-position:0% 4%}
            50%{background-position:100% 97%}
            100%{background-position:0% 4%}
        }
        @keyframes UntitledBackgroundAnimation {
            0%{background-position:0% 4%}
            50%{background-position:100% 97%}
            100%{background-position:0% 4%}
        }

        div.image-container {

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            bottom: 0;
            background-color: #fff; 
            z-index: 999999;
            text-align: center;
        }
        img {
            display: block;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 300px;
            margin-bottom: 300px;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        footer {
            position: bottom;
            left: 0;
            bottom: 0;
            height: 125px;
            width: 100%;
            overflow: hidden;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        $('div.image-container').delay(350).fadeOut('slow');
    </script>
</head>
<body>
<img src="loading.gif" alt="loading" class="center"> 
</body>
<footer>
        <p>Coming Soon...</p>
        <p id="Countdown"></p>
        <p>Radical Lettuce LLC</p>
</footer>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Jun 9, 2023 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("Countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("Countdown").innerHTML = "Any moment now...";
  }
}, 1000);
</script>
</html>
