<!DOCTYPE html>
<html>
    <head>
    <style>
        *{
            background: radial-gradient(circle, #2ac307, #5eed57, #108f42, #136f37);
            background-size: 800% 800%;
        
            -webkit-animation: UntitledBackgroundAnimation 29s ease infinite;
            -moz-animation: UntitledBackgroundAnimation 29s ease infinite;
            animation: UntitledBackgroundAnimation 29s ease infinite;
        }
        
        @-webkit-keyframes UntitledBackgroundAnimation {
            0%{background-position:0% 4%}
            50%{background-position:100% 97%}
            100%{background-position:0% 4%}
        }
        @-moz-keyframes UntitledBackgroundAnimation {
            0%{background-position:0% 4%}
            50%{background-position:100% 97%}
            100%{background-position:0% 4%}
        }
        @keyframes UntitledBackgroundAnimation {
            0%{background-position:0% 4%}
            50%{background-position:100% 97%}
            100%{background-position:0% 4%}
        }

        div.image-container {

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            bottom: 0;
            background-color: #fff; 
            z-index: 999999;
            text-align: center;
        }

        .image-holder {
            background: none;
            position:absolute;
            left: 45%; 
            top: 45%;
            width: 300px;
            height: 300px;
        }

        .image-holder img 
        {
            background: none;
            width: 100%;
            margin-left: -50%;
            margin-top: -50%;   
        }

    </style>
    <script type="text/javascript">
        $('div.image-container').delay(350).fadeOut('slow');
    </script>
</head>
<body>
    <div class="image-container">
        <p class="image-holder">
        <img src="loading.gif" />
        </p>
    </div>

</body>
</html>
